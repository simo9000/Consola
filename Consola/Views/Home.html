<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Script Console</title>
        <script src="../app/output/bundle.js"></script>
        <script>
            var commandPrompt = require('commandPrompt');
            $(document).ready(function() {
                prompt = new commandPrompt({});
                prompt.render();
                $('body').append(prompt.el);
            });
        </script>
    </head>
    <body style="margin:0; min-height:100%">
    </body>
</html>
