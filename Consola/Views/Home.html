<!DOCTYPE html>
<html style="height:100%">
    <head>
        <title>Script Console</title>
        <script src="../APP/output/bundle.js"></script>
        <script>
            var commandPrompt = require('commandPrompt');
            $(document).ready(function() {
                var prompt = new commandPrompt({});
                prompt.render();
                $('body').append(prompt.el);
            });
        </script>
    </head>
    <body style="background-color:black; margin:0; min-height:100%">
    </body>
</html>
